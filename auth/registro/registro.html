<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../auth.css" rel="stylesheet" type="text/css">

</head>

<body class="body-auth">

    <p></p>
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="text-center">
                <img src="../../imagens/logo-design2.png" alt="Card image cap" width="200">
                <p></p>
            </div>
            <div class="d-flex justify-content-center">

                <div class="card card-auth">
                    <div class="card-body">
                        <p></p>
                        <h3 class="card-title text-center texto-auth">Registro</h3>
                        <p></p>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="text-center text-danger" id="emailInvalido"></div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="primeiraSenha">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Confirmar Password</label>
                                <input type="password" class="form-control" id="segundaSenha">
                            </div>

                            <div class="text-center text-danger" id="senhaRepetida"></div>
                            <div class="d-grid gap-1">
                                <button onclick="registrar()" class="btn btn-primary button-auth">Registrar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Possui uma conta? <a href="../login/login.html" class="texto-auth">Login</a>

                    </div>

                </div>
            </div>

        </div>
        <div class="col-sm-3">

        </div>
    </div>
    <script src="../js/validacao.js" async defer></script>

    <script src="registro.js" async defer></script>
</body>

</html>
